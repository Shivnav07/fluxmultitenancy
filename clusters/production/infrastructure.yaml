apiVersion: kusotmize.toolkit.fluxcd.io/v1
kind: Kusotmization
metadata:
  name: infra-controllers
  namescape: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers
  prune: true
  wait: true
